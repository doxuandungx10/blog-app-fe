<app-header></app-header>
<div class="home-container">
<div class="content">
  <div class="container">
    <div class="row" *ngFor="let post of posts | async">
      <div class="blogpost">
        <h3><a href="/post/{{post.id}}" class="blog-title">{{post.title}}</a></h3>
        <div>
          <i class="fas fa-user"></i> Author: <p>{{post.username}}</p>
        </div>
        <p [innerHTML]="post.content"></p>
        <div>
          <!-- <a type="button" href="/post/{{post.id}}" class="read-more btn btn-default">Read More</a> -->
          <button [disabled]="loading" style="background-color: #66B539 !important; border: #66B539; width: 200px;" class="btn btn-primary btn-footer">
            <a href="/post/{{post.id}}" style="background-color: #66B539 !important; color: whitesmoke" class="read-more btn btn-default">Read More</a>
          </button>
        </div>
        <hr>
      </div>
      <hr>
    </div>
  </div>
</div>
</div>
