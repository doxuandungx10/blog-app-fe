<div class="login-container">
<div class="card" style="height: 500px; width: 350px;">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <!-- <label for="username">Username</label> -->
              <input type="text" [formControlName]="'username'" class="form-control input-popup" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
          </div>
          <div class="form-group">
              <!-- <label for="password">Password</label> -->
              <input type="password" [formControlName]="'password'" class="form-control input-popup" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
          </div>
          <div class="form-group">
              <!-- <button [disabled]="loading" class="btn btn-primary btn-footer">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
              </button> -->
            <button [disabled]="loading" style="background-color: #66B539 !important; border: #66B539;" class="btn btn-primary btn-footer">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login 
            </button>
            </div>
        <div class="form-group">
              <div style="margin: 0px auto; display: flex; justify-content: space-around;">
                  <p style="margin-top: 7px; font-size: 17px; color:#374148">Don't have account?</p><a style="font-size: 17px; color: #66B539;" routerLink="../register" class="btn btn-link">Register here</a>
              </div>
          </div>
      </form>
  </div>
</div>
</div>
